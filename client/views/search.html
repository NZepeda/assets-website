<html ng-app="AssetsWebsite">
<head>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Javascript Libraries -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body ng-controller="Main">
	<ul class="nav nav-tabs">
	  <li role="presentation" class="active"><a href="#">Item Search</a></li>
	  <li role="presentation"><a href="#">Add Item</a></li>
	  <li role="presentation"><a href="#">Modify Item</a></li>
	</ul>

    <div class="container">
        <h1> Item Search</h1>
    </div>
    <form class="input-group" method="post">
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Asset Number</span>
			<input type="text" class="form-control" placeholder="Asset Number" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Manufacturer</span>
			<input type="text" class="form-control" placeholder="Manufacturer" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">	
			<span class="input-group-addon" id="basic-addon1">Model</span>
			<input type="text" class="form-control" placeholder="Model" aria-describedby="basic-addon1">
		</div>
	</form>

</body>
    
</html>
